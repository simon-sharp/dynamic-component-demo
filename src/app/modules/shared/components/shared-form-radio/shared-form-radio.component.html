<div class="form--radio--label-top" *ngIf="isLabelTop()">
  <div class="form--radio--label form--label" *ngIf="label">
    {{label}} <span *ngIf="mandatory">*</span>
  </div>
  <div
    class="form--radio--description form--description"
    *ngIf="description"
  >
    {{description}}
  </div>
</div>
<div>
  <span class="form--radio--label-inline" *ngIf="isLabelInline()">
    <span class="form--radio--label form--label" *ngIf="label">
      {{label}} <span *ngIf="mandatory">*</span>
    </span>
    &nbsp;
    <span
      class="form--radio--description form--description"
      *ngIf="description"
    >
      {{description}}
    </span>
    &nbsp;
  </span>
  <span *ngFor="let option of options" class="form--radio--element">
    <span class="form--radio--title" (click)="setValue(option.value)">{{option.key}}</span>
      <span>
        <input
          class="form--radio--input"
          type="radio"
          [name]="name"
          [value]="option.value"
          [(ngModel)]="value"
          (ngModelChange)="onChange()"
        >
    </span>
  </span>
</div>
